widget.select_block:
  path: '/admin/structure/widget/manage/block/select'
  defaults:
    _content: '\Drupal\widget\Controller\WidgetController::selectBlock'
    _title: 'Select block'
  requirements:
    _entity_access: page.update


widget.add_block:
  path: '/admin/structure/widget/manage/block/add/{block_id}'
  defaults:
    _form: 'Drupal\widget\Form\WidgetAddBlockForm'
    _title: 'Add block'
  requirements:
    _entity_access: page.update